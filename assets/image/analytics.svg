<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景装饰 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 图表背景 -->
  <rect x="100" y="200" width="600" height="300" rx="20" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 网格线 -->
  <line x1="150" y1="250" x2="650" y2="250" stroke="#f0f0f0" stroke-width="2"/>
  <line x1="150" y1="350" x2="650" y2="350" stroke="#f0f0f0" stroke-width="2"/>
  <line x1="150" y1="450" x2="650" y2="450" stroke="#f0f0f0" stroke-width="2"/>
  
  <!-- 柱状图 -->
  <rect x="200" y="400" width="60" height="80" rx="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="300" y="350" width="60" height="130" rx="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="400" y="280" width="60" height="200" rx="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="500" y="320" width="60" height="160" rx="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="600" y="380" width="60" height="100" rx="5" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- 数据点连线 -->
  <circle cx="230" cy="440" r="8" fill="#667eea"/>
  <circle cx="330" cy="390" r="8" fill="#667eea"/>
  <circle cx="430" cy="320" r="8" fill="#667eea"/>
  <circle cx="530" cy="360" r="8" fill="#667eea"/>
  <circle cx="630" cy="420" r="8" fill="#667eea"/>
  
  <polyline points="230,440 330,390 430,320 530,360 630,420" 
            fill="none" 
            stroke="#667eea" 
            stroke-width="3" 
            opacity="0.6"
            stroke-dasharray="5,5"/>
  
  <!-- 图标装饰 -->
  <circle cx="400" cy="100" r="50" fill="url(#grad1)" opacity="0.1"/>
  <path d="M 370 100 L 390 120 L 430 80" 
        fill="none" 
        stroke="#667eea" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 统计标签 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#667eea" text-anchor="middle">访问统计</text>
</svg>

